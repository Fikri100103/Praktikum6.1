<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox1</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .img{
            height: 25%;
            width: 15%;
        }
        .img2{
            height: 45%;
            width: 30%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img2" src="beach.jpg" alt="">
        <img class="img2" src="beach2.jpg" alt="">
        <img class="img2" src="bridge.jpg" alt="">
        <img class="img" src="moon.jpg" alt="">
        <img class="img" src="mountains.jpg" alt="">
        <img class="img" src="sea.jpg" alt="">
        <img class="img" src="tree.jpg" alt="">
        <img class="img" src="tree2.jpg" alt="">
    </div>
</body>
</html>
